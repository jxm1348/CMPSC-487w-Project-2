<!DOCTYPE html>
<html>
<head>
  <title>SunLab Access Database</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="center-container">
  <h1>Sunlab Access Database</h1>
  <form id="addItemForm" class="title-and-form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="nameInput" name="name" placeholder="Enter name">
    </div>
    <div>
      <label for="image">Image URL:</label>
      <input type="text" id="imageInput" name="image" placeholder="Enter image URL">
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" id="descriptionInput" name="description" placeholder="Enter description">
    </div>
    <div>
      <button type="button" id="addItemButton">Add Item</button>
    </div>
  </form>
  <input type="text" id="searchInput" placeholder="Enter keyword or ID">
  <button id="searchButton">Search</button>
  <div class="buttons-container">
    <button id="sortByID">Sort by ID</button>
    <button id="sortByName">Sort by Name</button>
  </div>
  <h2>Sunlab Access</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Image</th>
      <th>Edit/Remove</th>
    </tr>
    </thead>
    <tbody id="list">
    </tbody>
  </table>
</div>
<script src="script.js"></script>
</body>
</html>
